{% load static %}
{% include 'adminuser/header.html' %}
    <div class="col-sm-9 offset-3 ">
        <div style="margin-top:100px;">
            <h5 class="alert alert-light text-right shadow-sm">Admin Dashboard</h5>
        </div>
        <div class="container-fluid" >
            <div class="row">
                <div class="col-sm-4 mt-5">
                        <div class="card text-white mb-3 bg-danger">
                            <div class="card-header">New Applications</div>
                            <div class="card-body">
                                <h4 class="card-title">{{new}}</h4>
                                <a href="{% url 'viewapplication' 'New' %}" class="btn text-white border">View</a>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-4 mt-5">
                        <div class="card text-white bg-success mb-3" style="max-width:18rem;">
                            <div class="card-header">Verified Applications</div>
                            <div class="card-body">
                                <h4 class="card-title">{{verified}}</h4>
                                <a href="{% url 'viewapplication' 'Verified' %}" class="btn text-white border">View</a>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-4 mt-5">
                        <div class="card text-white bg-info mb-3" style="max-width:18rem;">
                            <div class="card-header">Rejected Applications</div>
                            <div class="card-body">
                                <h4 class="card-title">{{rejected}}</h4>
                                <a href="{% url 'viewapplication' 'Rejected' %}" class="btn text-white border">View</a>
                            </div>
                        </div>
                    </div>   
            </div>
        </div>
       
    </div>
{% include 'adminuser/footer.html' %}
